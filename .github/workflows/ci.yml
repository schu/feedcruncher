name: feedcruncher-ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run lint
      run: make lint
    - name: Run tests
      run: make test
    - name: Build
      run: make build
